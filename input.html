<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InputElements</title>
</head>
>
<body>
  <span> <input class="input" type="text" onkeydown="chk(key)"> </span>
</body>
</html>

<script>

    function chk(letter) {
        if( letter == 'f')
            return false;
        if( letter == 'u')
            return false;
        if( letter == 'c')
            return false;
        if( letter == 'k')
            return false;

        return true;
    }

</script>
